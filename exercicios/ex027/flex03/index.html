<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container {
            background-color: lightblue;
            display: flex;
            flex-flow: row wrap; 
        }
        div.item {
            border: 1px solid black;
            background-color: rgb(231, 117, 117);
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo block a</div>
        <div class="item">Exemplo block b</div>
        <div class="item">Exemplo block c</div>
        <div class="item">Exemplo block d</div>
        <div class="item">Exemplo block e</div>
        <div class="item">Exemplo block f</div>
        <div class="item">Exemplo block g</div>
    </div>
</body>
</html>
