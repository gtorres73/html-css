<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container {
            background-color: lightblue;
            display: flex;
        }
        div.item {
            border: 1px solid black;
            background-color: rgb(231, 117, 117);
            flex-basis: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">a</div>
        <div class="item">conteudo</div>
        <div class="item">c</div>
        <div class="item">conteudo maior</div>
        <div class="item">e</div>
        <div class="item">conteudo maior ainda</div>
        <div class="item">g</div>
    </div>
</body>
</html>
