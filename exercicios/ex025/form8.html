<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    
    <p>
        <label for="in1">Numero1</label>
        <input type="number" name="in1" id="in1" min="0" max="50" required
        oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

    <p>
        <label for="in2">Numero2</label>
        <input type="number" name="in2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    
    <p>
        <label for="isoma">soma</label>
        <output name="soma" id="isoma">0</output>
    </p>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Restar">
    </p>
</body>
</html>
